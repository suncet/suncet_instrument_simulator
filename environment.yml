name: suncet
channels:
  - conda-forge
  - defaults

dependencies:
  - pip >=22.1
  - python=3.10
  - pytest=7.1
  - pytest-cov=3.0
  - numpy=1.22
  - matplotlib=3.5
  - jupyter=1.0
  - scipy=1.8.1
  - astropy=5.1
  - sunpy=4.0
  - xarray=2022.6.0
  - netCDF4=1.6.0
  - h5netcdf=1.1.0
  - bottleneck=1.3.7

prefix: ~/anaconda3
